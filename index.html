<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="autor" content="Hamed Asadi Asl">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fuzzy+Bubbles:wght@700&display=swap"
    rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="grid-container">
    <div class="items_box">
      <div class="person">
        <h1>Choose your weapon</h1>
        <div class="images_contain">
          <img src="images/paper.png" class="img-items" alt="">
          <img src="images/rock.png" class="img-items" alt="">
          <img src="images/scissors.png" class="img-items" alt="">
        </div>
      </div>
      <div class="cpu">
        <h2>cpu choosed : </h2>
        <div class="images_contain">
          <img src="images/paper.png" class="img-cpu-choosed hidden" alt="">
          <img src="images/rock.png" class="img-cpu-choosed hidden" alt="">
          <img src="images/scissors.png" class="img-cpu-choosed hidden" alt="">
        </div>
      </div>
    </div>
    <div class="result_box">

      <div class="points">
        <h1>points:</h1>
        <div class="result_container">
          <div class="user-point-container">
            <h2>USER:</h2>
            <div id="user-point">
              0
            </div>
          </div>
          <div class="cpu-point-container">
            <h2>CPU:</h2>
            <div id="cpu-point">
              0
            </div>
          </div>
        </div>
      </div>


      <div class="equal">
        <h3>equal</h3>
      </div>

      <div class="refresh">
        <button>Refresh</button>
      </div>


    </div>


  </div>
  <div class="attribution">
    Coded by <a href="http://hamedasadiasl.ir/">Hamed Asadi Asl</a>

    <script src="./script.js"></script>
</body>

</html>
